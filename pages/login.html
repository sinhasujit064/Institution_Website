<!DOCTYPE html>
<html oncontextmenu="window.alert('right click not allowed');return false;">
<head>
	<title>Log-in</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/bootstrap.css">
	<script src="../js/jquery-1.9.1.min.js"></script>
  <script src="../js/popper.min.js"></script>
  <script src="../js/bootstrap.js"></script>
  <script type="text/javascript">
		window.addEventListener("keydown",function check(key){
			if (key.keyCode=="17" || key.keyCode=="123") {
				alert("This facility isn't available for this website");
				return false;
			}
		},false);
	</script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-4">
			
		</div>
		<div class="col-md-4" style="padding: 15px;">
			<h3>Log-in</h3>
			<form autocomplete="off">
					
						<div class="form-group">
							<label for="user">User Id</label>
							<input type="email" placeholder="Your Id" class="form-control" name="name" id="name" required="required">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" placeholder="Password" class="form-control" name="password" id="password" required="required">
						</div>
						<div>
							<input type="submit" id="contact-submit" class="btn btn-transparent bg-primary text-white w-100" value="Submit">
						</div>
					</form>
		</div>
		<div class="col-md-4">
			
		</div>
	</div>
</div>
<div class="footer" style="margin-top: 20px;"> 
	<center><span>Made with <i class="fa fa-heart" aria-hidden="true" style="color: red;"></i> by <a href="https://www.facebook.com/jener.poreli" style="text-decoration: none;color: red;" >Sujit Sinha</a></span></center>
	</div>
</body>
</html>
